<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beroepentest voor Kinderen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      color: #ff6f61;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultaat {
      display: none;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    #resultaat h2 {
      color: #ff6f61;
      text-align: center;
    }
    #resultaat ul {
      list-style-type: none;
      padding: 0;
      columns: 2;
    }
    #resultaat li {
      margin: 5px 0;
      padding-left: 10px;
      position: relative;
    }
    #resultaat li::before {
      content: "âœ“";
      color: #4CAF50;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ¯ Wat wil jij later worden?</h1>
  <p>Doe de leuke beroepentest met 50 vragen!</p>
</header>

<div class="container" id="quiz"></div>

<div class="container" id="resultaat">
  <h2>Jouw resultaat</h2>
  <p id="uitslag-tekst"></p>
  <ul id="beroepen-lijst"></ul>
</div>

<footer>
  Gemaakt met ðŸ’¡ voor slimme kinderen!
</footer>

<script>
  const vragen = [
    { vraag: "Speel je graag buiten?", type: "maker" },
    { vraag: "Vind je het leuk om puzzels op te lossen?", type: "denker" },
    { vraag: "Werk je graag met dieren?", type: "helper" },
    { vraag: "Hou je van tekenen of schilderen?", type: "maker" },
    { vraag: "Ben je goed in rekenen?", type: "denker" },
    { vraag: "Help je graag andere mensen?", type: "helper" },
    { vraag: "Wil je later iets bouwen?", type: "maker" },
    { vraag: "Vind je het leuk om verhalen te verzinnen?", type: "denker" },
    { vraag: "Werk je graag samen met anderen?", type: "helper" },
    { vraag: "Zorg je graag voor planten of dieren?", type: "helper" },
    { vraag: "Hou je van computers of tablets?", type: "denker" },
    { vraag: "Wil je later beroemd worden?", type: "leider" },
    { vraag: "Hou je van zingen of muziek maken?", type: "maker" },
    { vraag: "Vind je het leuk om dingen te repareren?", type: "maker" },
    { vraag: "Wil je graag chef-kok worden?", type: "maker" },
    { vraag: "Ben je nieuwsgierig naar hoe dingen werken?", type: "denker" },
    { vraag: "Hou je van lezen?", type: "denker" },
    { vraag: "Ben je graag op het podium?", type: "leider" },
    { vraag: "Help je graag kinderen?", type: "helper" },
    { vraag: "Hou je van sport of bewegen?", type: "leider" },
    { vraag: "Hou je van experimenten en proefjes?", type: "denker" },
    { vraag: "Ben je goed in plannen?", type: "leider" },
    { vraag: "Vind je het leuk om met je handen te werken?", type: "maker" },
    { vraag: "Hou je van dingen netjes maken?", type: "helper" },
    { vraag: "Wil je graag een uniform dragen?", type: "leider" },
    { vraag: "Hou je van water, boten of de zee?", type: "maker" },
    { vraag: "Zou je later in een ziekenhuis willen werken?", type: "helper" },
    { vraag: "Wil je graag in een winkel werken?", type: "helper" },
    { vraag: "Vind je het leuk om spelletjes te maken?", type: "denker" },
    { vraag: "Hou je van fotograferen of filmen?", type: "maker" },
    { vraag: "Wil je graag een dierentuin runnen?", type: "leider" },
    { vraag: "Hou je van tekenen op de computer?", type: "maker" },
    { vraag: "Zou je graag een piloot willen zijn?", type: "leider" },
    { vraag: "Ben je goed in dingen uitleggen?", type: "helper" },
    { vraag: "Hou je van natuur en bomen?", type: "helper" },
    { vraag: "Vind je het leuk om te koken?", type: "maker" },
    { vraag: "Werk je graag met gereedschap?", type: "maker" },
    { vraag: "Hou je van auto's of voertuigen?", type: "maker" },
    { vraag: "Ben je goed in luisteren naar anderen?", type: "helper" },
    { vraag: "Zou je graag op een boerderij werken?", type: "helper" },
    { vraag: "Hou je van knutselen?", type: "maker" },
    { vraag: "Ben je goed met cijfers en geld?", type: "denker" },
    { vraag: "Vind je het leuk om mensen te interviewen?", type: "helper" },
    { vraag: "Ben je graag de baas?", type: "leider" },
    { vraag: "Wil je graag dingen ontwerpen?", type: "maker" },
    { vraag: "Werk je graag met dieren zoals honden of katten?", type: "helper" },
    { vraag: "Zou je graag een robot willen maken?", type: "denker" },
    { vraag: "Ben je goed in kaartlezen of navigeren?", type: "denker" },
    { vraag: "Hou je van talen leren?", type: "denker" },
    { vraag: "Wil je later je eigen bedrijf hebben?", type: "leider" }
  ];

  const beroepenPerType = {
    maker: [
      "Timmerman",
      "Kunstenaar",
      "Kok",
      "Kapper",
      "Autotechnicus",
      "Fotograaf",
      "Dierenverzorger",
      "Modeontwerper",
      "Bouwvakker",
      "Muzikant",
      "Chef-kok",
      "Ontwerper",
      "Tuinier"
    ],
    denker: [
      "Programmeur",
      "Wetenschapper",
      "Architect",
      "Dokter",
      "Ingenieur",
      "Leraar",
      "Schrijver",
      "Vertaler",
      "Wiskundige",
      "Robotmaker",
      "Navigatie-expert",
      "Tolk"
    ],
    helper: [
      "Verpleegkundige",
      "Juf",
      "Brandweerman",
      "Dierenarts",
      "Sociaal werker",
      "Kinderdagverblijf medewerker",
      "Boer",
      "Maatschappelijk werker",
      "Verzorger",
      "Interviewer",
      "Psycholoog",
      "Hulpverlener"
    ],
    leider: [
      "Directeur",
      "Brandweerman",
      "Politicus",
      "Ondernemer",
      "Piloot",
      "Coach",
      "Manager",
      "Projectleider",
      "Dierentuinmanager",
      "Teamleider"
    ]
  };

  function berekenResultaat() {
    // punten per antwoord
    const punten = { ja: 2, beetje: 1, nee: 0 };

    // scores per type
    const scores = { maker: 0, denker: 0, helper: 0, leider: 0 };

    for (let i = 0; i < vragen.length; i++) {
      const radios = document.getElementsByName("vraag" + i);
      let antwoord = null;
      for (const radio of radios) {
        if (radio.checked) {
          antwoord = radio.value;
          break;
        }
      }
      if (antwoord === null) {
        alert(`Je bent vraag ${i + 1} vergeten in te vullen!`);
        return null;
      }
      scores[vragen[i].type] += punten[antwoord];
    }
    return scores;
  }

  function toonResultaat() {
    const scores = berekenResultaat();
    if (!scores) return;

    document.getElementById("quiz").style.display = "none";
    const resultaatDiv = document.getElementById("resultaat");
    resultaatDiv.style.display = "block";

    // hoogste score bepalen
    const hoogsteScore = Math.max(...Object.values(scores));
    const besteTypes = Object.keys(scores).filter(t => scores[t] === hoogsteScore);

    // resultaattekst maken
    let tekst = `Jij bent vooral een <strong>${besteTypes.map(t => t.charAt(0).toUpperCase() + t.slice(1)).join(' en ')}</strong>!<br><br>`;
    tekst += `Hier passen deze beroepen bij jou:`;

    const lijst = document.getElementById("beroepen-lijst");
    lijst.innerHTML = "";

    besteTypes.forEach(type => {
      beroepenPerType[type].forEach(beroep => {
        const li = document.createElement("li");
        li.textContent = beroep;
        lijst.appendChild(li);
      });
    });

    document.getElementById("uitslag-tekst").innerHTML = tekst;
  }

  // knop toevoegen onder de vragen
  const quizContainer = document.getElementById("quiz");
  const button = document.createElement("button");
  button.textContent = "Resultaat bekijken";
  button.onclick = toonResultaat;
  quizContainer.appendChild(button);

  // vragen toevoegen aan quiz container
  vragen.forEach((item, index) => {
    const vraagDiv = document.createElement("div");
    vraagDiv.className = "question";

    vraagDiv.innerHTML = `
      <h3>Vraag ${index + 1}: ${item.vraag}</h3>
      <div class="options">
        <label><input type="radio" name="vraag${index}" value="ja"> Ja</label>
        <label><input type="radio" name="vraag${index}" value="beetje"> Een beetje</label>
        <label><input type="radio" name="vraag${index}" value="nee"> Nee</label>
      </div>
    `;
    // Zorg dat de knop onderaan blijft:
    quizContainer.insertBefore(vraagDiv, button);
  });
</script>

</body>
</html>
