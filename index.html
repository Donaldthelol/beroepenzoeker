<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beroepentest voor Kinderen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      flex-grow: 1;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      color: #ff6f61;
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      font-size: 1.1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.3em;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      background: #f8b500;
      box-shadow: 0 -3px 6px rgba(0,0,0,0.2);
    }
    #resultaat {
      background: #ffefc1;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      font-size: 1.3em;
      color: #444;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      white-space: pre-line;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ¯ Wat wil jij later worden?</h1>
  <p>Doe de leuke beroepentest met 50 vragen!</p>
</header>

<div class="container" id="quiz"></div>

<footer>
  Gemaakt met ðŸ’¡ voor slimme kinderen!
</footer>

<script>
  // Vragen, elk gekoppeld aan beroepen (meerdere mogelijk)
  // Je geeft per antwoord 'ja' = 2 punten, 'beetje' = 1 punt, 'nee' = 0 punten
  // Zo kan het resultaat "slim" bepalen welke beroepen het beste bij jou passen.
  const vragen = [
    { vraag: "Speel je graag buiten?", beroepen: ["Boswachter", "Sportleraar", "Landbouwer"] },
    { vraag: "Vind je het leuk om puzzels op te lossen?", beroepen: ["Programmeur", "Detective", "Wetenschapper"] },
    { vraag: "Werk je graag met dieren?", beroepen: ["Dierenarts", "Boer", "Dierverzorger"] },
    { vraag: "Hou je van tekenen of schilderen?", beroepen: ["Kunstenaar", "Grafisch ontwerper", "Modeontwerper"] },
    { vraag: "Ben je goed in rekenen?", beroepen: ["Ingenieur", "Accountant", "Wiskundige"] },
    { vraag: "Help je graag andere mensen?", beroepen: ["Verpleegkundige", "Dokter", "Leraar"] },
    { vraag: "Wil je later iets bouwen?", beroepen: ["Bouwvakker", "Architect", "Ingenieur"] },
    { vraag: "Vind je het leuk om verhalen te verzinnen?", beroepen: ["Schrijver", "Scenarioschrijver", "Journalist"] },
    { vraag: "Werk je graag samen met anderen?", beroepen: ["Projectleider", "Coach", "Leraar"] },
    { vraag: "Zorg je graag voor planten of dieren?", beroepen: ["Tuinier", "Boswachter", "Dierenverzorger"] },
    { vraag: "Hou je van computers of tablets?", beroepen: ["Programmeur", "IT-specialist", "Webdesigner"] },
    { vraag: "Wil je later beroemd worden?", beroepen: ["Acteur", "Zanger", "Sporter"] },
    { vraag: "Hou je van zingen of muziek maken?", beroepen: ["Muzikant", "Zanger", "Componist"] },
    { vraag: "Vind je het leuk om dingen te repareren?", beroepen: ["Monteur", "Elektricien", "Technicus"] },
    { vraag: "Wil je graag chef-kok worden?", beroepen: ["Chef-kok", "Banketbakker", "Restauranthouder"] },
    { vraag: "Ben je nieuwsgierig naar hoe dingen werken?", beroepen: ["Wetenschapper", "Uitvinder", "Technicus"] },
    { vraag: "Hou je van lezen?", beroepen: ["Schrijver", "Bibliothecaris", "Journalist"] },
    { vraag: "Ben je graag op het podium?", beroepen: ["Acteur", "Presentator", "Zanger"] },
    { vraag: "Help je graag kinderen?", beroepen: ["Leraar", "Kinderverzorger", "Pedagoog"] },
    { vraag: "Hou je van sport of bewegen?", beroepen: ["Sportleraar", "Fysiotherapeut", "Atleet"] },
    { vraag: "Hou je van experimenten en proefjes?", beroepen: ["Wetenschapper", "Scheikundige", "Technicus"] },
    { vraag: "Ben je goed in plannen?", beroepen: ["Projectleider", "Eventplanner", "Manager"] },
    { vraag: "Vind je het leuk om met je handen te werken?", beroepen: ["Timmerman", "Kunstsmid", "Monteur"] },
    { vraag: "Hou je van dingen netjes maken?", beroepen: ["Schoonmaker", "Interieurstylist", "Organisator"] },
    { vraag: "Wil je graag een uniform dragen?", beroepen: ["Politieagent", "Brandweerman", "Militair"] },
    { vraag: "Hou je van water, boten of de zee?", beroepen: ["Matroos", "Visser", "Bioloog"] },
    { vraag: "Zou je later in een ziekenhuis willen werken?", beroepen: ["Dokter", "Verpleegkundige", "Chirurg"] },
    { vraag: "Wil je graag in een winkel werken?", beroepen: ["Verkoper", "Manager", "Etaleur"] },
    { vraag: "Vind je het leuk om spelletjes te maken?", beroepen: ["Spelontwikkelaar", "Programmeur", "Animator"] },
    { vraag: "Hou je van fotograferen of filmen?", beroepen: ["Fotograaf", "Cameraman", "Filmregisseur"] },
    { vraag: "Wil je graag een dierentuin runnen?", beroepen: ["Dierverzorger", "Manager", "Bioloog"] },
    { vraag: "Hou je van tekenen op de computer?", beroepen: ["Grafisch ontwerper", "Animator", "Game designer"] },
    { vraag: "Zou je graag een piloot willen zijn?", beroepen: ["Piloot", "Luchtverkeersleider", "Reisleider"] },
    { vraag: "Ben je goed in dingen uitleggen?", beroepen: ["Leraar", "Trainer", "Coach"] },
    { vraag: "Hou je van natuur en bomen?", beroepen: ["Boswachter", "Bioloog", "Tuinier"] },
    { vraag: "Vind je het leuk om te koken?", beroepen: ["Chef-kok", "Banketbakker", "Voedingsdeskundige"] },
    { vraag: "Werk je graag met gereedschap?", beroepen: ["Timmerman", "Monteur", "Elektricien"] },
    { vraag: "Hou je van auto's of voertuigen?", beroepen: ["Automonteur", "Chauffeur", "Verkeersleider"] },
    { vraag: "Ben je goed in luisteren naar anderen?", beroepen: ["Psycholoog", "Coach", "Maatschappelijk werker"] },
    { vraag: "Zou je graag op een boerderij werken?", beroepen: ["Boer", "Dierverzorger", "Landbouwer"] },
    { vraag: "Hou je van knutselen?", beroepen: ["Kunstenares", "Timmerman", "Ontwerper"] },
    { vraag: "Ben je goed met cijfers en geld?", beroepen: ["Accountant", "Bankier", "Ondernemer"] },
    { vraag: "Vind je het leuk om mensen te interviewen?", beroepen: ["Journalist", "Presentator", "Schrijver"] },
    { vraag: "Ben je graag de baas?", beroepen: ["Manager", "Ondernemer", "Directeur"] },
    { vraag: "Wil je graag dingen ontwerpen?", beroepen: ["Architect", "Grafisch ontwerper", "Modeontwerper"] },
    { vraag: "Werk je graag met dieren zoals honden of katten?", beroepen: ["Dierenarts", "Hondentrainer", "Dierverzorger"] },
    { vraag: "Zou je graag een robot willen maken?", beroepen: ["Programmeur", "Ingenieur", "Technicus"] },
    { vraag: "Ben je goed in kaartlezen of navigeren?", beroepen: ["Piloot", "Kapitein", "Luchtverkeersleider"] },
    { vraag: "Hou je van talen leren?", beroepen: ["Vertaler", "Tolk", "Leraar"] },
    { vraag: "Wil je later je eigen bedrijf hebben?", beroepen: ["Ondernemer", "Manager", "Directeur"] }
  ];

  const quizContainer = document.getElementById("quiz");

  // Maak vragen met opties
  vragen.forEach((item, i) => {
    const divVraag = document.createElement("div");
    divVraag.className = "question";
    divVraag.innerHTML = `
      <h3>Vraag ${i + 1}: ${item.vraag}</h3>
      <div class="options">
        <label><input type="radio" name="vraag${i}" value="ja" /> Ja</label>
        <label><input type="radio" name="vraag${i}" value="beetje" /> Een beetje</label>
        <label><input type="radio" name="vraag${i}" value="nee" /> Nee</label>
      </div>
    `;
    quizContainer.appendChild(divVraag);
  });

  // Knop voor resultaat
  const button = document.createElement("button");
  button.textContent = "Resultaat bekijken";
  quizContainer.appendChild(button);

  button.onclick = () => {
    // Maak een object met beroepen en hun scores
    const scores = {};

    // Loop alle vragen langs
    for(let i = 0; i < vragen.length; i++){
      const radios = document.getElementsByName(`vraag${i}`);
      let antwoord = null;
      for (let r of radios) {
        if(r.checked) {
          antwoord = r.value;
          break;
        }
      }
      if(!antwoord) {
        alert(`Je bent vraag ${i + 1} vergeten in te vullen!`);
        return;
      }

      // Punten toekennen: ja=2, beetje=1, nee=0
      let punten = antwoord === "ja" ? 2 : antwoord === "beetje" ? 1 : 0;

      // Voeg punten toe aan alle beroepen die horen bij deze vraag
      vragen[i].beroepen.forEach(beroep => {
        if(!scores[beroep]) scores[beroep] = 0;
        scores[beroep] += punten;
      });
    }

    // Sorteer beroepen op hoogste score
    const sortedBeroepen = Object.entries(scores).sort((a,b) => b[1] - a[1]);

    // Pak top 3 beroepen
    const top3 = sortedBeroepen.slice(0,3);

    // Resultaat maken
    let resultaatTekst = "ðŸŽ‰ Dit zijn de beroepen die het beste bij jou passen:\n\n";
    top3.forEach(([beroep, score], index) => {
      resultaatTekst += `${index + 1}. ${beroep} (score: ${score})\n`;
    });

    // Verwijder eerdere resultaat
    let bestaandResultaat = document.getElementById("resultaat");
    if (bestaandResultaat) bestaandResultaat.remove();

    // Maak nieuw resultaat element
    const resultaatDiv = document.createElement("div");
    resultaatDiv.id = "resultaat";
    resultaatDiv.textContent = resultaatTekst;
    quizContainer.appendChild(resultaatDiv);

    // Scroll naar resultaat
    resultaatDiv.scrollIntoView({ behavior: "smooth" });
  };
</script>

</body>
</html>
